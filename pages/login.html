<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Redime tus beneficios de los diferentes aliados comerciales que tenemos aquí, ingresa a tu cuenta o registrate y disfruta de los beneficios que tenemos para ofrecerte a tí.">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/equiti.ico" type="image/x-icon">
    <title>Inicio de sesión</title>
</head>
<body>
    <section class="section-login">
        <div class="container-login">
            <div class="container-izquierda">
                <div class="contenido-titulo-izquierda">
                    <h2>Inicio de sesión</h2>
                </div>
                <div class="contenido-izquierda-texto">
                    <p>Ingresa con tu numero de documento para acceeder a los beneficios de tu cuenta, para ello debes escribir el numero sin separaciones por punto o coma.</p>
                </div>
            </div>
            <div class="contenido-login">
                <div class="login-titulo">
                    <h2>Inicio de sesión</h2>
                </div>
                <div class="login-contenido">
                    <label for="">Correo electronico: </label>
                    <input type="text", placeholder="Correo electronico" id="correo">
                    <label for="">Contraseña: </label>
                    <input type="password", placeholder="Contraseña" id="contrasena">
                </div>
                <div class="login-botones">
                    <a id="btnIngresar"><button type="submit">Ingresar</button></a>
                    <a href="form.html">¿No tienes una cuenta?, Registrate aquí.</a>
                </div>
            </div>    
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/vista/vista-login.js"></script>
 


    
</body>
</html>
